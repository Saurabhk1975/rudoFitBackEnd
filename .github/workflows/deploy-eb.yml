name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main  # change if using another branch

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (optional)
        run: npm run build || echo "No build step found"

      - name: Create deployment package
        run: |
          zip -r deploy-package.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: "github-${{ github.run_number }}"
          deployment_package: "deploy-package.zip"
          use_existing_version_if_available: true

